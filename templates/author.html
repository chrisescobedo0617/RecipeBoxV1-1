<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
</head>
<body>
    <h1>{{ author.name }} Recipes</h1>
    {% for recipe in recipes%}
    <ul style="list-style: none">
        <li>
            <h2><a href="/recipe/{{recipe.id}}/">{{ recipe.title }}<a></h2>
        </li>
    </ul>
    {% endfor %}

    <h4><a href="/">Home</a></h4>
    <h4><a href="/favoriterecipes/{{author.id}}">Favorite Recipes!</a></h4>
</body>
</html>
